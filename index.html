<!DOCTYPE html>
<html lang="en">
   <head>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
      <script defer src="./script.js"></script>
      <link rel="stylesheet" href="./style.css" />
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cards memory game</title>
   </head>
   <body class="center-all">
      <div class="container col-lg-8 mt-5 mt-sm-3 center-all">
         <!-- Cards -->
         <div id="game-area" class="row mb-3 center-all g-3"></div>

         <!-- Difficulty level -->
         <div
            class="difficulty-level rounded-3 text-center mt-3 d-flex flex-column align-items-center p-4 py-5"
         >
            <h1 class="mb-3">Mem<i class="bi bi-lightbulb"></i>ry Game</h1>
            <h4 class="mb-3 p-1 px-2 border border-info border-2 text-info">
               Difficulty level
            </h4>
            <button
               onclick="handleDifficultyLevel('easy')"
               class="btn btn-info mb-2 w-50"
            >
               Easy
            </button>
            <button
               onclick="handleDifficultyLevel('medium')"
               class="btn btn-info mb-2 w-50"
            >
               Medium
            </button>
            <button
               onclick="handleDifficultyLevel('hard')"
               class="btn btn-info w-50"
            >
               Hard
            </button>
         </div>
      </div>
   </body>
</html>
